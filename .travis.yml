language: rust
rust:
  - stable

install:
# Libsodium
  - wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.12.tar.gz
  - tar -xvf libsodium-1.0.12.tar.gz
  - cd libsodium-1.0.12
  - ./configure
  - make
  - make check
  - sudo make install
  - sudo ldconfig
  - sudo apt install libncursesw5-dev pkg-config libssl-dev xorg-dev

script:
  - cargo build
  - cargo test

notifications:
  webhooks:
    secure: ""

